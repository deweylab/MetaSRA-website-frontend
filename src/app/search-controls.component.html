<div id="search-controls">
  All: <term-input #andterms [terms]="sampleQuery?.and" (termChange)="this.sampleQueryService.updateANDTerms($event.terms)"></term-input><br />
  None: <term-input #notterms [terms]="sampleQuery?.not" (termChange)="this.sampleQueryService.updateNOTTerms($event.terms)"></term-input><br /><br />
</div>
