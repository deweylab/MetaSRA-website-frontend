<div id="term-list">
  <div class="btn-group term-tag" role="group" *ngFor="let term of terms">
    <div [class]="'btn btn-sm hilight-' + term.ids[0].split(':')[0]">{{ term.name }}</div>
    <div [class]="'btn btn-sm close hilight-' + term.ids[0].split(':')[0]" (click)="removeTerm(term)">&times;</div>
  </div>
</div>

<ng-template #rt let-term="result" let-userinput="term">
  <div class="autocomplete-item">
    <div class="term-ancestors" *ngIf="term.ancestors.length">
      <div class="term-ancestors-label">Less specific</div>
      <div *ngFor="let t of term.ancestors" [class]="'btn btn-sm related-term hilight-'+ t.ids[0].split(':')[0]" (click)="selectTerm(t, searchBox); $event.stopPropagation()">
          {{ t.name }}
      </div>
    </div>
    <div [class]="'btn btn-lg hilight-' + term.ids[0].split(':')[0]" (click)="selectTerm(term, searchBox); $event.stopPropagation()">{{ term.name }}</div><br>
    <div class="term-descendents" *ngIf="term.descendents.length">
      <div class="term-descendents-label">More specific</div>
      <div *ngFor="let t of term.descendents" [class]="'btn btn-sm related-term hilight-'+ t.ids[0].split(':')[0]" (click)="selectTerm(t, searchBox); $event.stopPropagation()">
          {{ t.name }}
      </div>
    </div>
  </div>
</ng-template>

<input
  id="typeahead-terms"
  #searchBox
  type="text"
  class="form-control"
  [ngbTypeahead]="search"
  placeholder="Find term"
  (selectItem)="$event.preventDefault()"
  [resultTemplate]="rt"
  (focus)="textBoxFocus($event)"
  (keyup)="handleKeyUp($event)"/>
